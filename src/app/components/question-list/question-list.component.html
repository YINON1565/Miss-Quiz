<question-preview [timeLeft]="timeLeft" (updateScore)="updateScore.emit()" [question]="questions[currQuestionIdx]"></question-preview>
<button [disabled]="currQuestionIdx === questions.length - 1" (click)="changeCurrQuestionIdx(1)">הבא</button>
<button [disabled]="currQuestionIdx === 0" (click)="changeCurrQuestionIdx(-1)">הקודם</button>
