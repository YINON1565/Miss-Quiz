<answer-preview
  *ngFor="let answer of answers; let idx = index"
  [answer]="answer"
  [idx]="idx"
  [answeredIdx]="answeredIdx"
  [idDisabled]="!timeLeft"
  (click)="onCheackedAnswer(idx)"
></answer-preview>
