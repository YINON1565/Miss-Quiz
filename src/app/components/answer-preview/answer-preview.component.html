<h3
  [ngClass]="{
    'is-answered': answeredIds.includes(answer._id),
    'is-correct': correctAnswerIds.includes(answer._id)
  }"
  class="flex a-center"
>
  <span>{{ idx + 1 }}:</span>
  <my-checkbox
    class="m-i-start-1ch m-i-end-1ch"
    [isChecked]="answeredIds.includes(answer._id)"
    [isDisabled]="!isActive"
  ></my-checkbox>
  {{ answer.answerContent }}
</h3>
